<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta tester sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-side">
        <img src="https://c.pxhere.com/photos/34/9f/oriental_oriental_garden_ornament_gardens_of_the_world_artfully_structure_colorful_berlin-870937.jpg!d" srcset="https://c.pxhere.com/photos/34/9f/oriental_oriental_garden_ornament_gardens_of_the_world_artfully_structure_colorful_berlin-870937.jpg!d" alt="Middle eastern architecture">
        <banner><h1>Sign up to be a beta tester!</h1></banner>
    </div>
    <div id="right-side">
        <div class="form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                <label for="zip">Zip code:</label>
                <input type="text" id="zip" name="zip" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
